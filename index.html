<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.jpg">
    <title>Not fight club | gaft0</title>
</head>
<body>
    <header>
        <div class="header">
            <div><img class="settings" src="assets/button/settings-unavailable.png" alt="Settings"></div>
            <div><img class="character-info" src="assets/button/character-info-unavailable.png" alt="Character Info"></div>
            <div><img class="fight" src="assets/button/into-fight-unavailable.jpg" alt="Into fight"></div>
        </div>
    </header>
    <main>
        <div class="hide-choice-avatar-container">
            <div class="choice-avatar-container">
                <div class="avatar-container">
                    <img class="avatar" src="assets/player-avatar/player-avatar-1.png" alt="Avatar-1">
                    <div class="text-stats">Hp:</div>
                    <div class="text-stats">Damage:</div>
                    <img class="button-confirm" id="button-confirm-1" src="assets/button/register-confirm.png" alt="Confirm">
                </div>
                <div class="avatar-container">
                    <img class="avatar" src="assets/player-avatar/player-avatar-2.png" alt="Avatar-2">
                    <div class="text-stats">Hp:</div>
                    <div class="text-stats">Damage:</div>
                    <img class="button-confirm" id="button-confirm-2" src="assets/button/register-confirm.png" alt="Confirm">
                </div>
                <div class="avatar-container">
                    <img class="avatar" src="assets/player-avatar/player-avatar-3.png" alt="Avatar-3">
                    <div class="text-stats">Hp:</div>
                    <div class="text-stats">Damage:</div>
                    <img class="button-confirm" id="button-confirm-3" src="assets/button/register-confirm.png" alt="Confirm">
                </div>
                <div class="avatar-container">
                    <img class="avatar" src="assets/player-avatar/player-avatar-4.png" alt="Avatar-4">
                    <div class="text-stats">Hp:</div>
                    <div class="text-stats">Damage:</div>
                    <img class="button-confirm" id="button-confirm-4" src="assets/button/register-confirm.png" alt="Confirm">
                </div>
                <div class="avatar-container">
                    <img class="avatar" src="assets/player-avatar/player-avatar-5.png" alt="Avatar-5">
                    <div class="text-stats">Hp:</div>
                    <div class="text-stats">Damage:</div>
                    <img class="button-confirm" id="button-confirm-5" src="assets/button/register-confirm.png" alt="Confirm">
                </div>
            </div>
        </div>
        <div class="window-settings">
            <div class="text-settings"></div>
            <div class="hide-input-new-name">
                <h3 class="word-name">Name: <input type="text" class="new-name"></h3>
            </div>
            <img id="button-window-settings-confirm" src="assets/button/register-confirm.png" alt="Confirm">
            <img id="button-window-settings-change" src="assets/button/register-change.png" alt="Change">
            <img id="button-window-settings-close" src="assets/button/register-close.png" alt="Close">
        </div>
        <div class="window-character-info">
            <img class="your-avatar" id="actual-avatar-settings" src="" alt="Please, refresh the page">
            <div class="text-character-info-name"></div>
            <div class="text-character-info-wins"></div>
            <div class="text-character-info-defeats"></div>
            <div>
                <img id="button-window-character-confirm" src="assets/button/register-confirm.png" alt="Confirm">
                <img id="button-window-character-change" src="assets/button/register-change.png" alt="Change">
                <img id="button-window-character-close" src="assets/button/register-close.png" alt="Close">
            </div>
        </div>
        <div class="register-container">
            <h1>Create your character</h1>
            <h2>Name: <input type="text" class="register-name"></h2>
            <h2>Avatar: <img class="your-avatar" id="actual-avatar" src="assets/player-avatar/player-avatar-1.png" alt="Avatar"></h2>
            <img class="register-change" src="assets/button/register-change.png" alt="Change avatar">
            <img class="register-confirm" src="assets/button/register-confirm.png" alt="Confirm">
        </div>
        <img class="menu-image" src="assets/background/menu.jpg" alt="Menu image">
    </main>
    <footer>
        <div class="footer">
            <div class="rs-link">2025</div>
            <div><a class="rs-link" href="https://rs.school/">THE ROLLING SCOPES SCHOOL</a></div>
            <div><a class="rs-link" href="https://github.com/gaft0">GAFT0</a></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
